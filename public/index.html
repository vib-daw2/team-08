<!DOCTYPE html>
<html>
<head>
  <!-- carousel  -->
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
<link rel="icon" type="image/x-icon" href="favicon.ico">

    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

#logo-container {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 1000;
}

#logo {
    width: 300px;
    height: auto;
}

#join-container {
    position: fixed;
    top: 35%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 1000;
}

#input-container {
    display: flex;
    align-items: center;
}

#nicknameInput {
    flex: 1;
    margin-right: 10px;
    padding: 10px;
    width: 300px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#sendButton {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    color: white;
    background-color: black;
    cursor: pointer;
}

#sendButton:hover {
    background-color: #333;
}

#carousel-container {
    position: fixed;
    top: 70%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 999;
}

#carousel {
    width: 750px;
    height: auto;
}

#image {
    width: 550px;
    height: 400px;
    margin-top: 20px;
}


    </style>
</head>
<body>
    <div id="logo-container">
        <img id="logo" src="../images/altres/PiR-8_logo2.png" alt="Logo2">
    </div>

    <div id="join-container">
        <p>Entra el teu nom</p>
        <div id="input-container">
            <input id="nicknameInput" type="text" placeholder="Nom">
            <button id="sendButton">Entrar</button>
        </div>
    </div>

    <div id="carousel-container">
        <div id="carousel">
            <!-- Imatges del carousel-->
            <img id="image" src="../images/altres/ciencias1.jpg" alt="ciencias1">
            <img id="image" src="../images/altres/ciencias2.jpg" alt="ciencias1">
            <img id="image" src="../images/altres/historia1.jpg" alt="historia1">
            <img id="image" src="../images/altres/historia2.jpg" alt="historia2">
            <img id="image" src="../images/altres/geografia1.jpg" alt="geografia1">
            <img id="image" src="../images/altres/geografia2.webp" alt="geografia2">
            <img id="image" src="../images/altres/deportes1.jpg" alt="deportes1">
            <img id="image" src="../images/altres/deportes2.jpg" alt="deportes2">
        </div>
    </div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.min.js"></script>
    <script src="main.js"></script>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script>
    $(document).ready(function(){
        $('#carousel').slick({
            autoplay: true,
            autoplaySpeed: 3000, 
        });
    });
</script>
</body>
</html>
