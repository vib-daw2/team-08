<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby de Partida</title>
    <!-- Agrega el enlace a Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #lobby-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #url-container {
            margin-bottom: 20px;
        }

        #copy-button {
            cursor: pointer;
        }

        #start-button {
            cursor: pointer;
            margin-top: 10px; /* Ajusta el margen superior del botón de inicio */
        }
        #titleLobby{
            margin-top: 30px;
            margin-bottom: 60px;
        }
    </style>
</head>
<body>
    <div id="lobby-container">
        <h1 id = "titleLobby"></h1>
        <div id="url-container" class="input-group">
            <label for="url" class="input-group-prepend">URL de la Partida:</label>
            <input type="text" id="url" value="" readonly class="form-control">
            <div class="input-group-append">
                <button id="copy-button" class="btn btn-success"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">

                  </svg></button>
            </div>
        </div>
        <button id="start-button" class="btn btn-primary">Començar partida</button>
    </div>

    <!-- Agrega el script de Bootstrap y Popper.js (necesario para algunos componentes de Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Puedes agregar lógica JavaScript aquí para manejar los eventos de los botones
        document.getElementById("copy-button").addEventListener("click", function() {
            // Lógica para copiar la URL al portapapeles
            const urlInput = document.getElementById("url");
            urlInput.select();
            document.execCommand("copy");
        });

        // Asigna la URL de la partida al input
        const params = new URLSearchParams(window.location.search);
        const partidaId = params.get("partida");
        const urlInput = document.getElementById("url");
        urlInput.value = window.location.href;
    </script>
