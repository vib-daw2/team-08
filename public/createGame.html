<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #gameForm {
            border: 2px solid #333;
            padding: 60px;
            width: 400px;
            border-radius: 10px;
            background-color: #f0f0f0;
        }

        #gameForm label {
            display: block;
            margin-bottom: 10px;
        }

        #gameForm select, #gameForm input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        #gameForm button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #gameForm button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="gameForm">
    <h2>Nova Partida</h2>
    <form id="createGameForm">
        <label for="title">Títol:</label>
        <input type="text" id="title" name="title" required>

        <label for="quantity">Quantitat de preguntes:</label>
        <select id="quantity" name="quantity">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
        </select>

        <label for="time">Temps per cada pregunta:</label>
        <select id="time" name="time">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
        </select>

        <label>Temas:</label>
        <label><input type="checkbox" name="topic" value="història"> Història</label>
        <label><input type="checkbox" name="topic" value="geografía"> Geografía</label>
        <label><input type="checkbox" name="topic" value="ciències"> Ciències</label>
        <label><input type="checkbox" name="topic" value="esports"> Esports</label>

        <button type="submit">Crear Partida</button>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.min.js"></script>
<script src="main.js"></script>
</body>
</html>
